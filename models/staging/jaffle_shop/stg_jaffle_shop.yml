version: 2

models:
  - name: stg_customer
    description: staged customer data from jaffle shop app 
    columns:
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: staged order data from jaffle shop app.
    columns:
      - name: order_id
        description: primary key for orders.
        tests:
          - unique
          - not_null
      - name: status
        description:  "{{doc('order_status')}}"
        tests:
          - accepted_values:
              values: ['placed','shipped','returned','return_pending','completed']

      - name: customer_id
        description: Building referential integrity to stg_customer model 
        tests:
          - relationships:
              to: ref('stg_customer')
              field: customer_id